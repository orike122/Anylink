<li class="list-group-item list-group-item-action active">
<strong class="text-info">File Browser</strong>
</li>
<li class="list-group-item list-group-item-action">
<input id='back_button' name="back" type="image" onclick="send_path('back','')" src="static/img/goback.png">
<label for='back_button'>..</label>
</li>
{% for d in dirs %}
<li class="list-group-item list-group-item-action">
<input id='{{ loop.index }}d' name="dir" type="image" style="bacolor: yellow" onclick="send_path('dir','{{ d }}')" src="static/img/dir.png">
<label for='{{ loop.index }}d'>{{ d }}</label>
</li>
{% endfor %}
{% for f in files %}
<li class="list-group-item list-group-item-action">
<input id="{{ loop.index }}f" name="file" type="image"  style="color: blue" onclick="send_path('file','{{ f }}')" src="static/img/file.png">
<label for="{{ loop.index }}f">{{ f }}</label>
</li>
{% endfor %}
