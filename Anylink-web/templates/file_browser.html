<li class="list-group-item list-group-item-action active">
<strong class="text-info">File Browser</strong>
</li>
<li class="list-group-item list-group-item-action">
<input id='back_button' name="back" type="button" onclick="send_path('back','')">
<label for='back_button'>..</label>
</li>
{% for d in dirs %}
<li class="list-group-item list-group-item-action">
<input id='{{ loop.index }}d' name="dir" type="button" onclick="send_path('dir','{{ d }}')">
<label for='{{ loop.index }}d'>{{ d }}</label>
</li>
{% endfor %}
{% for f in files %}
<li class="list-group-item list-group-item-action">
<input id="{{ loop.index }}f" name="file" type="button" onclick="send_path('file','{{ f }}')">
<label for="{{ loop.index }}f">{{ f }}</label>
</li>
{% endfor %}
